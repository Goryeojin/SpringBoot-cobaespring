<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
        <!-- @로 링크 시작. 뒤에 (sno=${dto.sno})같이 붙이면 파라미터 전달
            path로 이용하고 싶다면 exView{sno}와 같이 처리 -->
    </ul>
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>

    <ul>
        <li th:each="dto : ${list}">
            [[${#numbers.formatInteger(dto.sno,5)}]]
        </li>
    </ul>

    <ul>
        <li th:each="dto : ${list} ">
            [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
        </li>
    </ul>

</body>
</html>
